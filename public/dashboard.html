<html>
    <head>
        <title>Login Here</title>
        <link rel="stylesheet" href="css/dashboard.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body class="container">
        <div class="page-header">
        </div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/signup">Sign Up</a></li>
                        <li><a href="/dashboard">Dashboard</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/login">Log In</a></li>
                        <li><a href="/logout">Log Out</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container row">
           <h1>Hi, Welcome to your Dashboard</h1>
           <h1 id="team1"></h1>
            <h1 id="team2"></h1>
            <button onclick="onFun()" type="submit" name="button">Click Me</button>
        </div>
        <script type="text/javascript">
        async function onFun(){

          const matchNumber = Math.floor(Math.random() * 231)+1;
          const matchFile="jsonFiles/Match("+matchNumber+").json";
          await fetch(matchFile)
              .then(response=> response.json())
              .then(data=>{
                  document.getElementById('team1').innerText=data.info.teams[0];
                  document.getElementById('team2').innerText=data.info.teams[1];
                  console.log(data.info.teams);
                })
        }
        </script>
    </body>
</html>
